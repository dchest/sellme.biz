---
- name: libs-css
  files:
    - assets/css/bootstrap.min.css
    - assets/css/social-likes_flat.css
    - assets/css/font-awesome.min.css
  outname: $

- name: site-css
  files:
    - assets/css/pt-fonts.css
    - assets/css/site.css
  filter: cssmin
  outname: $

- name: global-css
  files:
    - $libs-css
    - $site-css
  outname: /assets/global.:hash.css

- name: libs-js
  files:
    - assets/js/jquery.min.js
    - assets/js/bootstrap.min.js
    - assets/js/social-likes.min.js
  separator: "\n"
  outname: $

- name: site-js
  files:
    - assets/js/site.js
    - assets/js/google-analytics.js
  filter: jsmin
  outname: $

- name: global-js
  files:
    - $libs-js
    - $site-js
  separator: "\n"
  outname: /assets/global.:hash.js
