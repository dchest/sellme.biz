---
- name: libs-css
  files:
    - assets/css/bootstrap.min.css
    - assets/css/font-awesome.min.css
    - assets/css/hint.min.css
  outname: $

- name: site-css
  files:
    - assets/css/pt-fonts.css
    - assets/css/site.css
  filter: cssmin
  outname: $

- name: global-css
  files:
    - $libs-css
    - $site-css
  outname: /assets/global.:hash.css

- name: global-js
  files:
    - assets/js/google-analytics.js
  separator: "\n"
  filter: jsmin
  outname: /assets/global.:hash.js
