---
layout: blog
---
<div class="blog-post">
  <h2 class="blog-post-title">{{.Page.title}}</h2>

  <div class="blog-post-content">
  {{.Content}}
  </div>

  <div class="blog-post-meta">
    <div class="blog-post-date">
      {{.Page.date.Format "02.01.2006"}}
    </div>
  </div>
</div>

<h3>Три свежих поста:</h3>
<ul >
  {{range .Site.Posts.Limit 3}}
  <li><a href="{{.Meta.url}}">{{.Meta.title}}</a></li>
  {{end}}
  <li><a href="/archive/"><b>Список всех постов</b></a></li>
</ul>
